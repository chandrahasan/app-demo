<?xml version="1.0" encoding="UTF-8" ?>

	<div class="box">
		
		<!-- Box Head -->
		<div class="box-head">
			<h2>#{i18n['app.label.box.management']}</h2>
		</div>
		<!-- End Box Head-->
		
		<div class="box-content">
		<h:form>
		<p:panel><div class="cl">&nbsp;</div>  
			<p:commandButton type="submit"   style="width: 173px;"

			<div class="cl">&nbsp;</div> 
			<p:commandButton type="submit"   style="width: 173px;"
					action="#{tabMenu.password}" value="#{i18n['btn.changePassword']}"

		    <div class="cl">&nbsp;</div>

		</h:form>
		<div class="cl">&nbsp;</div>
			
		</div>
		 
	</div>
	
	<!-- End Box -->

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition  template="../../templates/default.xhtml">

	<ui:define name="title">
		<h:outputText value="#{i18n['app.label.title']}" />
	</ui:define>
	
	<ui:define name="headerLogoTopNav">
		<ui:include src="/templates/includes/header.xhtml" />
	</ui:define>
	
	<ui:define name="content">

		<!-- Small Nav -->
		<div class="small-nav">
			#{i18n['app.label.breadcrumb.profileSetting']}<span>&gt;</span>#{i18n['app.label.breadcrumb.changePassword']}
		</div>
		<!-- End Small Nav -->
		
		<!-- Main -->
		<div id="main">
			<div class="cl">&nbsp;</div>
			
			<!-- Content -->
			<div id="content">
			
				<!-- Box -->
				<div class="box">
					
					<!-- Box Head -->
					<div class="box-head">
						<h2>#{i18n['app.label.breadcrumb.profileSetting']}</h2>
					</div>
					<!-- End Box Head -->

					<h:form id="formUser" prependId="false">
					<!-- Form -->
						<div class="form">
								<p:message  for="formUser" showSummary="true" showDetail="true" />
								<h:panelGrid width="100%"  id="display" columns="4" cellpadding="10"  
								cellspacing="10"  >  
					  
					            <h:outputText value="#{i18n['person.password.current']}" />  
					            <h:outputText value=" : " />  
					            <p:password id="currentPassword" style="width:200px;" value="#{profileBean.currentPassword}" required="true" /> 
					  			<p:message  for="currentPassword" />
					  			
					  			<h:outputText value="#{i18n['person.password.new']}" /> 
					            <h:outputText value=" : " /> 
					            <p:password id="newPassword1" style="width:200px;" value="#{profileBean.newPassword}" required="true" match="newPassword2" feedback="true" inline="true"
					            	label="New Password" /> 
					            <p:message  for="newPassword1" />
					            
					  			<h:outputText value="#{i18n['person.password.repeat']}"  /> 
					  			<h:outputText value=" : " /> 
					            <p:password id="newPassword2" style="width:200px;" value="#{profileBean.newPassword}"  required="true" label="Repeat New Password" />
					            <p:message  for="newPassword2" />
					            
					        </h:panelGrid>  
							
						</div>
						<!-- End Form -->
						
						<!-- Form Buttons -->
						<div class="buttons">
							<p:commandButton type="submit" id="Update"   style="margin-right: 20px;"
								actionListener="#{profileBean.updatePassword}" value="#{i18n['btn.update']}" ajax="false"
								icon="ui-icon-arrowrefresh-1-w" />
						</div>
						<!-- End Form Buttons -->
					</h:form>
				</div>
				<!-- End Box -->
				
			</div>
			<!-- End Content -->
			
			<!-- Sidebar -->
			<div id="sidebar">
				<ui:include src="/pages/profile/includes/sidebar.xhtml" />
			</div>
			<!-- End Sidebar -->
			
			<div class="cl">&nbsp;</div>	
			
		</div>
		<!-- Main -->
	</ui:define>
</ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<h:form>
		<!-- Logo + Top Nav -->
		<div id="top">
			<h1><a href="index.xhtml">#{i18n['app.label.logo']}</a></h1>
			<div id="top-navigation">
				#{i18n['app.label.topNav.welcome']}
				<strong><p:commandLink  value="#{loginBean.userName}" action="#{tabMenu.profile}"/></strong>
				<span>|</span>
				<p:commandLink  value="#{i18n['app.label.topNav.profileSetting']}" action="#{tabMenu.profile}"/>
				<span>|</span>
				<p:commandLink action="#{loginBean.logout}" value="#{i18n['app.label.topNav.logout']}" />
			</div>
		</div>
		<!-- End Logo + Top Nav -->
		
		<!-- Main Nav -->
		<div id="navigation">
			<ul>
			    <li><p:commandLink  styleClass='#{(tabMenu.tabIndex == 0) ? "active" : ""}'   action="#{tabMenu.users}"><span>#{i18n['app.label.tabNav.userManagement']}</span></p:commandLink></li>
			    <li><p:commandLink  styleClass='#{(tabMenu.tabIndex == 1) ? "active" : ""}' action="#{tabMenu.profile}"><span>#{i18n['app.label.tabNav.profileSetting']}</span></p:commandLink></li>
			</ul>
		</div>
		<!-- End Main Nav -->
	</h:form>
</ui:composition>
</html>
